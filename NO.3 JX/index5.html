<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的感受</title>
		<style type="text/css">
			.ggg{
			width: 880px;
			margin:0 auto;	
			background-color:palegreen;
			}
		</style>
	</head>
	<body>
		<h1 align="center"> MY Feeling</h1>
			<hr color="green"/>
			<div class="ggg">
			<p align="center">
			十七天的军训，不长也不短。从最初的对学校的一切充满排斥到接受。从一点一滴中感受到温暖
			(虽然太阳更暖，但是太阳暖不到心,在此表示学长学姐种的太阳很有用)。虽然训练很累，但我们快乐着(没办法，教官太可爱)。
			军训记忆会珍藏一辈子。
			</p>
			<h4 align="center">我们是优秀的三营</h4>
			<h4 align="center">我们是文艺的赵家军</h4>
			<h4 align="center">我们是前程似锦的湘大人</h4>
			
			</div>
		
		
	</body>
</html>
